version: "3.8"
services:
  edc-ui:
    image: ghcr.io/sovity/edc-ui:latest
    container_name: edc-ui
    ports:
      - '11000:80'
    environment:
      - EDC_UI_ACTIVE_PROFILE=mds-open-source
      - EDC_UI_DATA_MANAGEMENT_API_URL=http://localhost:11002/api/v1/data
      - EDC_UI_DATA_MANAGEMENT_API_KEY=ApiKeyDefaultValue
      - EDC_UI_CATALOG_URLS=http://edc:11003/api/v1/ids/data
      - EDC_UI_ASSET_PROP_ORIGINATOR=http://edc:11003/api/v1/ids/data
      - EDC_UI_ASSET_PROP_ORIGINATOR_ORGANIZATION=Example GmbH
  edc:
    container_name: edc
    image: ghcr.io/sovity/edc-mds:latest
    environment:
      WEB_HTTP_PORT: 11001
      WEB_HTTP_PATH: /api
      WEB_HTTP_DATA_PORT: 11002
      WEB_HTTP_DATA_PATH: /api/v1/data
      WEB_HTTP_IDS_PORT: 11003
      WEB_HTTP_IDS_PATH: /api/v1/ids
      EDC_IDS_ID: urn:connector:example-connector
      EDC_IDS_TITLE: 'Example GmbH EDC Connector'
      EDC_IDS_DESCRIPTION: 'Minimally configured Open Source EDC built by sovity.'
      EDC_IDS_ENDPOINT: http://edc:11003/api/v1/ids
      IDS_WEBHOOK_ADDRESS: http://edc:11003
      EDC_IDS_CURATOR: https://example.com
      EDC_IDS_MAINTAINER: https://sovity.de
      EDC_CONNECTOR_NAME: example-connector
      EDC_HOSTNAME: edc
      EDC_API_AUTH_KEY: ApiKeyDefaultValue
      EDC_WEB_REST_CORS_ENABLED: 'true'
      EDC_WEB_REST_CORS_HEADERS: 'origin,content-type,accept,authorization,x-api-key'
      EDC_WEB_REST_CORS_ORIGINS: '*'

      EDC_VAULT: /resources/vault/edc/vault.properties
      EDC_BROKER_BASE_URL: https://broker.test.mobility-dataspace.eu
      EDC_CLEARINGHOUSE_LOG_URL: https://clearing.test.mobility-dataspace.eu/messages/log
      EDC_KEYSTORE: /resources/vault/edc/keystore.jks
      EDC_KEYSTORE_PASSWORD: password
      EDC_OAUTH_PUBLIC_KEY_ALIAS: 1
      EDC_OAUTH_PRIVATE_KEY_ALIAS: 1
      EDC_OAUTH_CLIENT_ID:
      EDC_OAUTH_TOKEN_URL: https://daps.test.mobility-dataspace.eu/token
      EDC_OAUTH_PROVIDER_JWKS_URL: https://daps.test.mobility-dataspace.eu/jwks.json
      EDC_OAUTH_PROVIDER_AUDIENCE: idsc:IDS_CONNECTORS_ALL

      EDC_DATASOURCE_ASSET_NAME: asset
      EDC_DATASOURCE_ASSET_URL: jdbc:postgresql://postgresql:5432/edc
      EDC_DATASOURCE_ASSET_USER: edc
      EDC_DATASOURCE_ASSET_PASSWORD: edc
      EDC_DATASOURCE_CONTRACTDEFINITION_NAME: contractdefinition
      EDC_DATASOURCE_CONTRACTDEFINITION_URL: jdbc:postgresql://postgresql:5432/edc
      EDC_DATASOURCE_CONTRACTDEFINITION_USER: edc
      EDC_DATASOURCE_CONTRACTDEFINITION_PASSWORD: edc
      EDC_DATASOURCE_CONTRACTNEGOTIATION_NAME: contractnegotiation
      EDC_DATASOURCE_CONTRACTNEGOTIATION_URL: jdbc:postgresql://postgresql:5432/edc
      EDC_DATASOURCE_CONTRACTNEGOTIATION_USER: edc
      EDC_DATASOURCE_CONTRACTNEGOTIATION_PASSWORD: edc
      EDC_DATASOURCE_POLICY_NAME: policy
      EDC_DATASOURCE_POLICY_URL: jdbc:postgresql://postgresql:5432/edc
      EDC_DATASOURCE_POLICY_USER: edc
      EDC_DATASOURCE_POLICY_PASSWORD: edc
      EDC_DATASOURCE_TRANSFERPROCESS_NAME: transferprocess
      EDC_DATASOURCE_TRANSFERPROCESS_URL: jdbc:postgresql://postgresql:5432/edc
      EDC_DATASOURCE_TRANSFERPROCESS_USER: edc
      EDC_DATASOURCE_TRANSFERPROCESS_PASSWORD: edc
      EDC_DATASOURCE_DATAPLANEINSTANCE_NAME: dataplaneinstance
      EDC_DATASOURCE_DATAPLANEINSTANCE_URL: jdbc:postgresql://postgresql:5432/edc
      EDC_DATASOURCE_DATAPLANEINSTANCE_USER: edc
      EDC_DATASOURCE_DATAPLANEINSTANCE_PASSWORD: edc

    ports:
      - '11001:11001'
      - '11002:11002'
      - '11003:11003'
      - '5005:5005'
    volumes:
      - ./resources:/resources
  postgresql:
    image: docker.io/bitnami/postgresql:11
    container_name: postgresql
    restart: always
    environment:
      POSTGRESQL_USERNAME: edc
      POSTGRESQL_PASSWORD: edc
      POSTGRESQL_DATABASE: edc
    volumes:
      - 'postgresql:/bitnami/postgresql'

volumes:
  postgresql:
    driver: local
