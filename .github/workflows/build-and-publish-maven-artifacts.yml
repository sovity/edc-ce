name: Gradle Artifacts

on:
  workflow_dispatch:
  release:
    types: [ published ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Store last commit info and build date
      run: |
        echo "Saving local commit details in src/assets/version.txt"
        echo $(ls)
        git log -1 > extensions/last-commit-info/src/main/resources/jar-last-commit-info.txt
        echo $(date --utc +%FT%TZ) > extensions/last-commit-info/src/main/resources/jar-build-date.txt

    - name: Override artifact versions in release tags.
      run: |
        if [ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]; then
          GRADLE_ARGS="-PsovityEdcExtensionsVersion=${GITHUB_REF#refs/tags/v}"
        fi
        echo "GRADLE_ARGS=$GRADLE_ARGS" >> $GITHUB_ENV

    - name: Build with Gradle
      uses: gradle/gradle-build-action@243af859f8ca30903d9d7f7936897ca0358ba691
      with:
        arguments: build ${{ env.GRADLE_ARGS }}

    # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
    # the publishing section of your build.gradle
    - name: Publish to GitHub Packages
      uses: gradle/gradle-build-action@243af859f8ca30903d9d7f7936897ca0358ba691
      with:
        arguments: publish ${{ env.GRADLE_ARGS }}
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
