name: EDC Image CI

on:
   push:
    branches: [ main ]
   release:
     types: [published]
   pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BASE: ${{ github.repository_owner }}
  IMAGE_NAME: edc

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        imageVariants: [
          { "buildArgs": "", "imageSuffix": "-mds" },
          { "buildArgs": "-Pdev-edc", "imageSuffix": "" } ]
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Store last commit's author, message and SHA
        run: |
          echo "Saving local commit details in src/assets/version.txt"
          echo $(ls)
#            git log -1 > src/assets/config/version.txt

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BASE }}/${{ env.IMAGE_NAME }}${{ matrix.imageVariants.imageSuffix }}
          tags: |
            type=schedule
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push EDC image
        uses: docker/build-push-action@v4
        with:
          file: connector/Dockerfile
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_ARGS=${{ matrix.imageVariants.buildArgs }}
