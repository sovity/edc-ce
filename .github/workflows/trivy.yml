name: Trivy Security Scans

on:
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    name: build
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run static analysis
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          security-checks: 'vuln,secret,config'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: License Check
        run: trivy fs  --format table --exit-code  1 --ignore-unfixed --vuln-type  os,library --security-checks  secret --severity  UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL .

      - name: License Check 2
        run: trivy fs --security-checks license --severity UNKNOWN,HIGH,CRITICAL --license-full

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'code'
